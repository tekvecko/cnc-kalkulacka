[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Moderní verze eframe (opravuje pády na novějších Androidech)
eframe = { version = "0.27.2", default-features = false, features = ["glow", "android-native-activity"] }
# Odpovídající verze lepidla (musí být 0.5 pro eframe 0.27)
android-activity = { version = "0.5.2", features = ["native-activity"] }
# Logování
log = "0.4"
android_logger = "0.13"

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC 2026"
android_version = 33
target_sdk_version = 33
min_sdk_version = 21
fullscreen = true
# Důležité: Povolení internetu (některé telefony shazují aplikace bez oprávnění)
permissions = ["android.permission.INTERNET"]

# Build pro obě architektury (aby to nepadalo na 32bit mobilech)
build_targets = ["aarch64-linux-android", "armv7-linux-androideabi"]
