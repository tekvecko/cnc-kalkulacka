[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Stabilní verze eframe s vynuceným OpenGL (glow)
eframe = { version = "0.22", default-features = false, features = ["glow", "android-native-activity"] }
# Přímá závislost pro správné propojení se systémem Android
android-activity = { version = "0.4", features = ["native-activity"] }

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
# Použijeme o něco starší API pro maximální kompatibilitu
android_version = 30
target_sdk_version = 31
min_sdk_version = 21

