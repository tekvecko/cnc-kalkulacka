[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Osvědčená stabilní verze grafiky
eframe = { version = "0.22.0", default-features = false, features = ["glow", "android-native-activity"] }
# Klíčová komponenta pro běh na Androidu
android-activity = { version = "=0.4.3", features = ["native-activity"] }
# Logování pro jistotu (abychom viděli chyby, kdyby nějaké byly)
log = "0.4"
android_logger = "0.13"

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
# Toto je verze Androidu, kterou APK "cílí" (Android 13)
target_sdk_version = 33
min_sdk_version = 21
fullscreen = true

# TOTO JE TA "BLBOST", CO CHYBĚLA:
# Musíme vyrobit APK pro obě architektury najednou.
# Tím zajistíme, že to nespadne na 32bit telefonech.
build_targets = ["aarch64-linux-android", "armv7-linux-androideabi"]
