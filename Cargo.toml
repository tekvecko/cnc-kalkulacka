[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Použijeme eframe 0.22, která je nejméně náchylná k pádům na Androidu
eframe = { version = "0.22", default-features = false, features = ["glow", "android-native-activity"] }

# Zde je klíč: Vynutíme verzi 0.4.3, kterou eframe 0.22 interně vyžaduje
android-activity = { version = "=0.4.3", features = ["native-activity"] }

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
android_version = 30
target_sdk_version = 31
min_sdk_version = 21

