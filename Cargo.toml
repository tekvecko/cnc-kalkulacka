[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
eframe = { version = "0.22.0", default-features = false, features = ["glow", "android-native-activity"] }
# Žádný logger, jen čistá grafika
android-activity = { version = "=0.4.3", features = ["native-activity"] }

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
# Nastavíme to na 30, protože to budeme instalovat
android_version = 30
target_sdk_version = 33
min_sdk_version = 23
fullscreen = true
build_targets = ["aarch64-linux-android", "armv7-linux-androideabi"]
