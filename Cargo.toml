[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Tato verze eframe je nejstabilnější pro začátečnické projekty na Androidu
eframe = { version = "0.22.0", default-features = false, features = ["glow", "android-native-activity"] }
# Vynucení přesné verze pro odstranění vnitřních konfliktů
android-activity = { version = "=0.4.3", features = ["native-activity"] }

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
# Snížení na API 30 pro lepší stabilitu na starších telefonech
android_version = 30
target_sdk_version = 31
min_sdk_version = 21

