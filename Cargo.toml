[package]
name = "cnc_kalkulacka"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = "0.24.0"
serde = { version = "1", features = ["derive"] }
# TOTO JE TA OPRAVA: Řekneme mu, aby použil "native-activity"
android-activity = { version = "0.5", features = ["native-activity"] } 
winit = { version = "0.29", features = ["android-native-activity"] }

[package.metadata.android]
package = "com.moje.cnckalkulacka"
label = "CNC Kalkulačka"
android_version = 33
target_sdk_version = 33
min_sdk_version = 26
fullscreen = true

