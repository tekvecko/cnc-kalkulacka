name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # TOTO JE KLÍČ: Donutíme server stáhnout přesně tu verzi 31, kterou chce Cargo.toml
      - name: Install Android SDK 31
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;31.0.0"
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      
      - name: Install cargo-apk
        run: cargo install cargo-apk
      
      - name: Build APK
        run: cargo apk build
      
      - uses: actions/upload-artifact@v4
        with:
          name: cnc-kalkulacka
          path: target/debug/apk/cnc_kalkulacka.apk
