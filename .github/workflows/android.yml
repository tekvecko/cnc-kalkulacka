name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # TOTO JE KLÍČOVÉ: Instalace Android 30 + kontrola
      - name: Install Android SDK 30
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3"
          echo "Kontrola nainstalovaných platforem:"
          ls $ANDROID_HOME/platforms/
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      
      - name: Install cargo-apk
        run: cargo install cargo-apk
      
      - name: Build APK (Target 30)
        run: cargo apk build
      
      - uses: actions/upload-artifact@v4
        with:
          name: cnc-kalkulacka
          path: target/debug/apk/cnc_kalkulacka.apk
